on:
  push:
    branches: ["*"]

jobs:
  tests:
    runs-on: windows-latest
    services:
      container:
        image: cypress/browsers:node14.10.1-edge88

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install
        run: |
          npm install

      - name: Browsers
        run: npx cypress info

