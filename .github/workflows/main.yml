name: Run linters and specs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job name
  suite:
    # OS of the runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome

      - name: Run Test
        run: npm run test:headless
